name: "PR checks"

on:
  pull_request:

permissions:
  contents: read

jobs:
  lint-protos:
    runs-on: ubuntu-latest
    steps:
      # Install the `buf` CLI
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
      - name: Checkout repository
        uses: actions/checkout@v3
      # Lint your Protobuf sources
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: protobuf

  buf-format:
    runs-on: ubuntu-latest
    steps:
      # Install the `buf` CLI
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Buf format check
        run: buf format -d --exit-code

  buf-breaking-changes:
    runs-on: ubuntu-latest
    steps:
      # Install the `buf` CLI
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
      - name: Checkout repository
        uses: actions/checkout@v3
      # Run breaking change detection against the last commit
      - uses: bufbuild/buf-breaking-action@v1
        with:
          input: protobuf
          against: 'https://github.com/open-feature/schemas.git#branch=main,ref=HEAD~1,subdir=protobuf'

  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: make install-yq-linux
      - run: make gen-schema-yaml
      - name: Check no diff
        run: |
          if [ ! -z "$(git status --porcelain)" ]; then echo "Yaml schema generation produced diff. Run 'make gen-schema-yaml' and commit results."; exit 1; fi
