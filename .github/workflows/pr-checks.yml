name: "PR checks"

on:
  pull_request:

permissions:
  contents: read

jobs:
  lint-protos:
    runs-on: ubuntu-latest
    steps:
      # Install the `buf` CLI
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
      - name: Checkout repository
        uses: actions/checkout@v3
      # Lint your Protobuf sources
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: protobuf

  buf-format:
    runs-on: ubuntu-latest
    steps:
      # Install the `buf` CLI
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Buf format check
        run: buf format -d --exit-code

  buf-breaking-changes:
    runs-on: ubuntu-latest
    steps:
      # Install the `buf` CLI
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
      - name: Checkout repository
        uses: actions/checkout@v3
      # Run breaking change detection against the last commit
      - uses: bufbuild/buf-breaking-action@v1
        with:
          input: protobuf
          against: 'https://github.com/open-feature/schemas.git#branch=main,ref=HEAD~1,subdir=protobuf'

  ajv-schema-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v3.5.1

      - name: Validate schema 
        run: ajv-validate-flagd-schema